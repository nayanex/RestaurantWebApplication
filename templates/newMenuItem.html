<html>
    <head>
        <link rel=stylesheet type=text/css href="{{ url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <h1>New Menu Item</h1>

        <div class='pane'>
            <form action="{{ url_for('newMenuItem', restaurant_id=restaurant_id) }}" method='POST'>
                <dl>
                    <dt>Name:</dt>
                        <dd><input type="text" size="30" name="name"></dd>
                    <dt>Description:</dt>
                        <dd><textarea name='description' rows='5' cols='40' placeholder='Enter the description of the item'></textarea></dd>
                    <dt>Price:</dt>
                        <dd><input type="text" size="9" name="price"></dd>
                    <dt>Course:</dt>
                        <dd><input type='radio' name='course' value='Appetizer'>Appetizer</dd>
                        <dd><input type='radio' name='course' value='Entree'>Entree</dd>
                        <dd><input type='radio' name='course' value='Dessert'>Dessert</dd>
                        <dd><input type='radio' name='course' value='Beverage'>Beverage</dd>
                </dl>
                <input type="submit" value="Create">
                <a href="{{ url_for('showMenu', restaurant_id=restaurant_id)}}">Cancel</a>
            </form>
        </div>
    </body>
</html>
